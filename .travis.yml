all_branches: true

language:
  sh
  python

python:
  - "2.7"

sudo: required

cache: apt

services:
  - docker

before_install:
  - docker pull mraveri/travis_box

env:
  global:
  - ENCRYPTION_LABEL: "7fca98f818b5"
  - COMMIT_AUTHOR_EMAIL: "mraveri@sissa.it"

script:
  - while true; do echo 'Travis do not sleep!'; sleep 300s; done &
  - TIME_PID=$!
  - docker run -v $(pwd):$(pwd) -e TRAVIS -t mraveri/travis_box /bin/sh -c "cd $(pwd) ; make all"
  - kill $TIME_PID

after_success:
  - docker run -v $(pwd):$(pwd) -e ENCRYPTION_LABEL -e encrypted_7fca98f818b5_key -e encrypted_7fca98f818b5_iv -e COMMIT_AUTHOR_EMAIL -e TRAVIS_PULL_REQUEST -e TRAVIS_BRANCH -t mraveri/travis_box /bin/sh -c "cd $(pwd) ; bash $(pwd)/bash_script/deploy_doc.sh "
